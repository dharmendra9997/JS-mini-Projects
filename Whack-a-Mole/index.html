
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Wellfleet&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <h1 class="name">WHACK-A-MOLE! <span class="score">00</span></h1>
  <div class="game">
    <div class="hole">
      <div class="mole"></div>
    </div>
    <div class="hole">
      <div class="mole"></div>
    </div>
    <div class="hole">
      <div class="mole"></div>
    </div>
    <div class="hole">
      <div class="mole"></div>
    </div>
    <div class="hole">
      <div class="mole"></div>
    </div>
    <div class="hole">
      <div class="mole"></div>
    </div>
  </div>
  <div class="controls">
    <button type="button" onclick="startGame()" id="start" class="buttons">Start!</button>
    <button type="button" onclick="stopGame()" id="stop" class="buttons">Stop</button>
  </div>
  <div class="difficulty">
    <button type="button" data-min="800" data-max="1000" class="buttons diff-button">Noob 🍼</button>
    <button type="button" data-min="600" data-max="800" class="buttons diff-button active">
      Ordinary 🤠
    </button>
    <button type="button" data-min="300" data-max="600" class="buttons diff-button">Pro 😈</button>
    <button type="button" data-min="100" data-max="300" class="buttons diff-button">God 💀</button>
  </div>
  <div class="highscore">Highest-Score :<span class="high-score">0</span></div>
  <script src="/script.js"></script>
</body>

</html>
