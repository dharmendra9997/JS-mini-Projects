<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div class="keys">
    <div data-key="97" class="key">
      <kbd>1</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="98" class="key">
      <kbd>2</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="99" class="key">
      <kbd>3</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="100" class="key">
      <kbd>4</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="101" class="key">
      <kbd>5</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="102" class="key">
      <kbd>6</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="103" class="key">
      <kbd>7</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="104" class="key">
      <kbd>8</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="105" class="key">
      <kbd>9</kbd>
      <span class="sound">tink</span>
    </div>
  </div>
  
  <audio data-key="97" src="Assets/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
  <audio data-key="98" src="Assets/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
  <audio data-key="99" src="Assets/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
  <audio data-key="100" src="Assets/01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
  <audio data-key="101" src="Assets/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
  <audio data-key="102" src="Assets/01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
  <audio data-key="103" src="Assets/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
  <audio data-key="104" src="Assets/tom.wav"></audio>
  <audio data-key="105" src="Assets/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>
  
  <script>
  function playSound(e){
     console.log(e)
    const keyCode = e.keyCode;
    let keyNumber;
    if (keyCode >= 96 && keyCode <= 105) { // numpad numbers
        keyNumber = keyCode - 96;
      } else if (keyCode >= 48 && keyCode <= 57) { // keyboard numbers
        keyNumber = keyCode - 48;
      } else {
        return;
      }

      const audio = document.querySelector(`audio[data-key="${keyNumber + 96}"]`);
      const key = document.querySelector(`div[data-key="${keyNumber + 96}"]`);

    if(!audio) return;
    key.classList.add('playing');
      audio.currentTime = 0;
      audio.play();
  }

function removeTransition(e){
  if(e.propertyName !== 'transform') return;
  e.target.classList.remove('playing');
};

const keys = Array.from(document.querySelectorAll('.key'));
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown',playSound);

  </script>
